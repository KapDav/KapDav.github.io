<body>
    <h1>Irradiancia Solar en Facatativá, Colombia</h1>
    <div id="plot"></div>
    <p id="energy"></p>
    
    <script>
        
        function irradiancia(t) {
            return 250 * Math.sin(Math.PI * t / 12);
        }

        
        let t = [];
        let I = [];
        for (let i = 0; i <= 12; i += 0.1) {
            t.push(i);
            I.push(irradiancia(i));
        }

        
        let trace = {
            x: t,
            y: I,
            mode: 'lines',
            name: 'Irradiancia Solar'
        };

        let data = [trace];

        let layout = {
            title: 'Irradiancia Solar en Facatativá, Colombia',
            xaxis: { title: 'Tiempo (horas desde el amanecer)' },
            yaxis: { title: 'Irradiancia (W/m²)' }
        };

        Plotly.newPlot('plot', data, layout);

        
        let energia_total = math.integrate(irradiancia, 0, 12);
        
        document.getElementById("energy").innerText = `Energía total recibida durante el día: ${energia_total.toFixed(2)} Wh/m²`;
    </script>
